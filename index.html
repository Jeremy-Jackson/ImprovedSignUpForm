<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Improved Signup Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 id="signup">Sign Up</h2>
                <form action ="" method="get" class="form">
                    <input type="text" placeholder="First Name" required> <br><br>
                    <input type="text" placeholder="Last Name" required> <br><br>
                    <input type="number" placeholder="Phone Number" required> <br><br>
                    <input type="text" placeholder="Email" required> <br><br>
                    <input type="text" placeholder="Password" required> <br><br>
                    <input type="text" placeholder="Confirm Password" required> <br><br>
                    <button class="btn">Submit</button>
                </form>
        </div>
    </body>
</html>
